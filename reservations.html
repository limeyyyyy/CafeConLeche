    <div class="container-fluid">
        <div class="row">
            <h1 style="color: #CC0D0D;">Reservations</h1><hr>
            <p>Book a Table. We'd love to have you in our restaurant. We accommodate large parties.</p>
        </div>
        <div class="row">
            <div class="col-md-8">
                <hr><h4 style="color: #CC0D0D;">Make a Reservation!</h4>
                <form action="" id="reservation-form">
                    <label for="fname">First Name:</label><br>
                    <input type="text" name="fname" id="fname"><br>
                    <label for="lname">Last Name:</label><br>
                    <input type="text" name="lname" id="lname"><br>
                    <label for="num">Phone:</label><br>
                    <input type="text" name="num" id="num"><br>
                    <label for="date">Date of Event:</label><br>
                    <input type="date" name="date" id="date"><br>
                    <label for="ppl">Number of People:</label><br>
                    <input type="number" name="ppl" id="ppl"><br>
                    <label for="time">Time:</label><br>
                    <input type="time" name="time" id="time"><br>
                    <label for="info">Additional Info:</label><br>
                    <input type="text" name="info" id="info"><br>
                </form>
                <p></p>
                <input class="btn" style="background-color: #CC0D0D; color: white; width: 10%; margin-left: 25px;" type="button" value="Submit" onclick="reservation();">
                <p></p><p id="reservation">Welcome!</p>
            </div>
            <div class="col-md-3">
                <br><img src="images/photo4.PNG" style="width: 100%;">
                <p></p><img src="images/photo5.PNG" style="width: 100%;">
                <p></p><img src="images/photo6.PNG" style="width: 100%;"><p></p>
